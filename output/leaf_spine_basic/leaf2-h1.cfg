!
!
hostname leaf2-h1
!
vlan 100
   name WEB
!
vlan 200
   name APP
!
vlan 300
   name DB
!
vlan 301
   name DB_RAC
!
!!
!
lldp run
!
!
interface Loopback0
   description Loopback0 VTEP
   ip address 10.1.30.2/32
   no shutdown
!
interface Ethernet1
   description Spine1
   no switchport
   ip address 10.1.20.10/30
   no shutdown
!
interface Ethernet2
   description Spine2
   no switchport
   ip address 10.1.20.14/30
   no shutdown
!
interface Ethernet3
   description Leaf1
   no switchport
   ip address 10.1.10.2/30
   no shutdown
!
!
interface Vlan100
   description WEB
   ip address virtual 172.12.0.254/24
!
interface Vlan200
   description APP
   ip address virtual 172.12.1.254/24
!
interface Vlan300
   description DB
   ip address virtual 172.12.2.254/24
!
interface Vlan301
   description DB_RAC
!
!
!
!
interface Ethernet4
   description endhost2
   switchport mode access
   switchport access vlan 100
!
!
!
!
ip routing
!
!
ip virtual-router mac-address aaaa.aaaa.aaaa
!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 100 vni 1000100
   vxlan vlan 200 vni 1000200
   vxlan vlan 300 vni 1000300
!!
!
router bgp 65021
   router-id 10.1.20.10
   neighbor 10.1.20.9 remote-as 65020 
   neighbor 10.1.20.9 description Spine1
   neighbor 10.1.20.13 remote-as 65020 
   neighbor 10.1.20.13 description Spine2
   neighbor 10.1.10.1 remote-as 65021 
   neighbor 10.1.10.1 description Leaf1
   redistribute connected
!
